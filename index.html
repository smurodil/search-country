<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- HEADER START -->
    <header class="header">
        <div class="container header__container">
            <h2 class="header__title">
                Where in the world?
            </h2>

            <button class="header__mode" id="dark-btn">
                <i class="fa-regular fa-moon"></i>
                Dark Mode
            </button>
            <button id="light-btn" class="hidden">
                <i class="fa-solid fa-moon"></i>
                Light Mode
            </button>
        </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="main">
        <section class="hero">
            <div class="hero__container container">
                <div class="hero__top">
                    <form class="hero__form" id="form">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" name="search" id="form__input" class="form__input" placeholder="Search for a countryâ€¦" aria-label="search" autocomplete="off">
                    </form> 
                    <form class="hero__from__2">
                        <span class="search__select">Filter by Region</span>
                        <select id="region">
                            <option value="all">All</option>
                            <option value="africa">Africa</option>
                            <option value="asia">Asia</option>
                            <option value="europe">Europe</option>
                            <option value="oceania">Oceania</option>
                        </select>
                    </form>
                </div>
                <div id="hero-body" class="hero__body">
                    <ul class="hero__list" id="list">
                        <a href="">
                            <li class="hero__item">
                                <img src="./img/png/flag-germany.png" alt="">
                                <h3 class="hero__item__title">Germany</h3>
                                <p class="hero__populations">
                                    <strong>Population: </strong> 81,770,900
                                </p>
                                <p class="hero__region">
                                    <strong>Region: </strong> Europe
                                </p>
                                <p class="hero__capital">
                                    <strong>Capital:</strong> Berlin
                                </p>
                            </li>
                        </a>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <!-- MAIN END -->
    <div class="overlay hidden" id="overlay">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>


    <!-- JS -->
    <script src="./js/app.js"></script>
    <script src="./js/mode.js"></script>
    <script type="module" src="./js/request.js"></script>
</body>
</html>
